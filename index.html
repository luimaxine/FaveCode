
<!DOCTYPE html>
<html lang="en">
<head>
    <title>GHelpline</title>
    <link rel="shortcut icon" href="logo.png">
        <style type="text/css">

.toptable {
    font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    table-layout: fixed;
}

.toptable td, .toptable th {
    border: none;
    text-align: center;
    padding: 16px;
}

.toptable th:hover{
    background-color:#08295E; /*background of the navigation is a navy color*/
    text-decoration: underline;
}

#wrap{
font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
  position: absolute;
  top:0;
  bottom: 16px;
  width: 100%;
  background-color: white;
  overflow-y:scroll;
  /*basically wraps all the text in white, but ends 16 px above the bottom of the screen*/
}
  

body {
    margin: 0;
    font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
    width: 100%;
    background-color:#08295E; /*background color is navy blue*/
    /*the navy blue color peeks through the bottom of the wrapped text to create the illusion of a footer*/
}

a:link, a:active, a:visited {
  text-decoration: none; 
  color: #E3AAD6; /*text is a baby pink color*/
}



    </style>
</head>
<body>
    <div id = "wrap">
    <center>
    <table class = "toptable" bgcolor="#08295E" bordercolor="#08295E">

      <th><a href="index.html">F O R U M</a></th>
      <th><a href="index.html">S I G N &nbsp; I N</a></th>
    </table>
    </div>
</body>
</html>
